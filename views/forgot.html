{% extends "layouts/base.html" %}
{% block title %}
    Forgot Password
{% endblock %}
{% if is_header %}
    {% include "layouts/_header.html" %}
{% endif %}
{% block content %}
    <section class="h-100 mt-5 p-5 position-relative">
        <div class="container h-100 mt-5 position-absolute top-50 start-50 translate-middle">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center">
                        <img src="images/logo-2.png" alt="logo" width="200">
                    </div>
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
                            <form id="forgotForm" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required="required" autofocus="autofocus">
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>

                                <div class="d-flex align-items-center">
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Send Link
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                Remember your password? -
                                <a href="/login" class="text-primary">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block script_files %}
    <script src="js/auth.js"></script>
{% endblock %}

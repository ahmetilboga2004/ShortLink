{% extends "layouts/base.html" %}
{% block title %}
    Reset Password
{% endblock %}
{% if is_header %}
    {% include "layouts/_header.html" %}
{% endif %}
{% block content %}
    <section class="h-100 mt-5 p-5 position-relative">
        <div class="container h-100 mt-5 position-absolute top-50 start-50 translate-middle">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center">
                        <img src="images/logo-2.png" alt="logo" width="200">
                    </div>
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Reset Password</h1>
                            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password">New Password</label>
                                    <input id="password" type="password" class="form-control" name="password" value="" required="required" autofocus="autofocus">
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password-confirm">Confirm Password</label>
                                    <input id="password-confirm" type="password" class="form-control" name="password_confirm" required="required">
                                    <div class="invalid-feedback">
                                        Please confirm your new password
                                    </div>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" name="logout_devices" id="logout" class="form-check-input">
                                        <label for="logout" class="form-check-label">Logout all devices</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Reset Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block script_files %}
    <script src="js/auth.js"></script>
{% endblock %}
